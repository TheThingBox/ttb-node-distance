<script type="text/x-red" data-help-name="distance">
  <p>Ce node retourne la distance, en kilomètres, entre 2 coordonnées en
  degrés.</p>

  <h2>La distance GPS</h2>

  <p>Ce node doit au moins avoir une longitude et une latitude en
  paramètre.</p>

  <p><b>Attention</b> : les options décrites ci-dessous sont réservées
  pour le paramètrage du node.</p>

  <p>Cela ne concerne pas l'entrée du node qui reste en degrés décimal.</p>
  </br>

  <p>Option <b>Degrés décimal</b></p>
  <p>C'est mieux d'avoir 4 digits significatifs après le point des décimal
  afin d'avoir une meilleur précision.</p>
  </br>

  <p>Option <b>Degrés minutes/secondes</b></p>
  <p>Cette option cobnsidère qu'il n'y pas de lettre donc les coordonnées
  doivent être <b>signées</b></p>
  <p>Par exemple : <br>latitude : 22&deg 48' 02" <br>longitude : - 56&deg 17' 35"</p>
</script>
